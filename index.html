<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Gadgets || Brand New Version</title>
    <!-- links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navber  -->
    <header>
      <div class="flex justify-between navbar bg-base-100">
        <div class="">
          <h4 class="text-2xl font-semibold">Hot Gadgets</h4>
        </div>
        <div>
          <a class="btn btn-secondary">Sign up</a>
        </div>
      </div>
    </header>
    <main>
      <!-- header section -->
      <section>
        <div class="text-center mt-3">
          <h2 class="text-3xl font-bold mt-3">
            Welcome to our Hot Gadgets online shop
          </h2>
          <p class="font-medium mt-3">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
            fuga vero quis placeat <br />perferendis iusto assumenda quos omnis
            eligendi. Soluta, iure voluptatum.
          </p>
          <button class="btn btn-info mt-5">Buy Now</button>
          <h3 class="text-3xl font-semibold mt-10">Search your phone</h3>
          <div class="join mt-5">
            <input
              id="search-field"
              class="input input-bordered join-item w-[400px]"
              placeholder="Search your phone..."
            />
            <button onclick="handleSearch()" class="btn btn-accent join-item">
              Search
            </button>
          </div>
        </div>
      </section>
      <!-- all phone section -->
      <section>
        <!-- loading spinner -->
        <div id="loading-container" class="flex justify-center mt-10 hidden">
          <span class="loading loading-spinner loading-md"></span>
        </div>
        <!-- all phone container -->
        <div
          id="phone-container"
          class="container mx-auto mt-10 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-10">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>
      <!-- show modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="phone-details-image" class="flex justify-center bg-gray-100 p-1 rounded-lg"></div>
            <h3 id="show-details-phone-name" class="text-lg font-bold my-5"></h3>
            <div id="show-details-container">
              
            </div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <!-- script -->
    <script src="js/scrript.js"></script>
  </body>
</html>
